name: Django-app workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r requirements.txt 

    - name: Test with flake8
      run: flake8 . --exclude api/migrations,recipes/migrations,users/migrations,foodgram_project/settings.py,manage.py,foodgram_project/urls.py,users/views.py,recipes/management/commands/load_ingredients.py,recipes/urls.py,api/views.py,api/urls.py,recipes/admin.py,recipes/models.py,recipes/views.py
